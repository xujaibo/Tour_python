<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getpongup.com.login</title>

</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <img src="../../images/logo.png" alt="">
        </div>
        <div class="nav">

    </div>

        <div class="seperator"></div>

                <form action="#">

                        <td class="col-1">Telephone</td>

                        <td class="col-1"></td>

                        <td class="col-1"></td>

                        <td class="col-1"></td>

                    <tr>
                        <td></td>
